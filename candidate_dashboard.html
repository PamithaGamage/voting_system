<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Dashboard</title>
    <link rel="stylesheet" href="candidate_dashboard.css">
</head>
<body>

<div class="container">
    <div class="header">
        <div class="heading-box">
            <h1 class="heading">Candidate Dashboard</h1>
        </div>
    </div>

    <div class="voter-details">
        <h2>candidate Details</h2>
        <table class="voter-table">
            <tr>
                <th>Name</th>
                <td>John Doe</td>
            </tr>
            <tr>
                <th>Phone</th>
                <td>123-456-7890</td>
            </tr>
            <tr>
                <th>Date of Birth</th>
                <td>1990-01-01</td>
            </tr>
            
        </table>
    </div>

    <div class="candidate-details">
        <h2>Candidates</h2>
        <table class="candidate-table">
            <tr>
                <th>Candidate Name</th>
            </tr>
            <tr>
                <td>Candidate A</td>
            </tr>
            <tr>
                <td>Candidate B</td>
            </tr>
        </table>
        <div class="actions">
            <a href="result.html" class="green-button">View Results</a>
        </div>
    </div>
</div>

</body>
</html>
